<table class="table table-bordered">
  <thead>
    <tr>
      <th>Product Code</th>
      <th>Name</th>
      <th>Weight</th>
      <th>
        <button type="button" class="btn btn-primary" ng-click="addProduct()">New Product</button>
      </th>
      <th>
        <input type="file" file-model="myFile"/>
        <button type="button" class="btn btn-primary" ng-click="uploadCSV()">Upload CSV</button>
      </th>
      <th><button type="button" class="btn btn-primary" ng-click="downloadProductCSV()">Download CSV</button></th>
    </tr>
  </thead>
  <tr ng-repeat="product in products | filter:searchText">
    <th>
      <span ng-if="!product.isEditing || product.type!='new'">
        {{product.code}}
      </span>
      <span ng-if="product.isEditing && product.type=='new'">
        <input ng-model="product.code" type="text">
      </span>
    </th>
    <th>
      <span ng-if="!product.isEditing">
        {{product.name}}
      </span>
      <span ng-if="product.isEditing">
        <input ng-model="product.name" type="text">
      </span>
    </th>
    <th>
      <span ng-if="!product.isEditing">
        {{product.weight}}
      </span>
      <span ng-if="product.isEditing">
        <input ng-model="product.weight" type="text">
      </span>
    </th>
    <th colspan="3" style="text-align: center">
      <i class="fa fa-pencil" aria-hidden="true" ng-if="!product.isEditing" ng-click="editProduct(product)"></i>
      <i class="fa fa-trash" aria-hidden="true" ng-if="!product.isEditing" ng-click="deleteProduct(product)"></i>
      <button type="button" class="btn btn-primary" ng-if="product.isEditing"ng-click="saveProduct(product)">Save</button>
    </th>
  </tr>
</table>
<label>Search: <input ng-model="searchText"></label>
